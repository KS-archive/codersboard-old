mutation createSuccess {
  createSuccess(
    data: {
      name: "Our first success"
      description: "Short description of our first success"
      date: "2019-05-05T01:08:13.843Z"
      type: EPIC
    }
  ) {
    id
    name
    date
  }
}

mutation updateSuccess {
  updateSuccess(
    data: { name: "Our second success" }
    where: { id: "cjva85ef4yazb0b221w2xb5z6" }
  ) {
    id
    name
    date
  }
}

mutation deleteSuccess {
  deleteSuccess(where: { id: "cjva86c1zyb9l0b22yd2l6ool" }) {
    id
    name
    date
  }
}

query successes {
  successes {
    id
    name
    description
    date
    type
    users {
      id
    }
    project {
      id
    }
    createdAt
    updatedAt
  }
}
