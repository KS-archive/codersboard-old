query me {
  me {
    id
    email
    fullName
    password
    permissions
    createdAt
    updatedAt
    special
    university {
      id
      name
    }
  }
}

query users {
  users {
    id
    fullName
    profileURL
    image
    email
    companyEmail
    phone
    role
    areas {
      area {
        name
      }
    }
    projects {
      project {
        name
      }
    }
    university {
      name
      image
    }
    universityDepartment
    fieldOfStudy
    year
    indexNumber
    institution
  }
}
