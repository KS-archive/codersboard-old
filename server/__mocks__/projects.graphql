mutation createProject {
  createProject(
    data: {
      name: "CodersBoard"
      projectURL: "codersboard"
      description: "Opis projektu"
      image: "https://www.ittoolkit.com/assets/img/articles/600x300/project-definition.jpg"
      type: SOFTWARE
      status: IN_PROGRESS
    }
  ) {
    id
    name
  }
}

mutation updateProject {
  updateProject(
    data: {
      image: "https://res.cloudinary.com/codersboard/image/upload/v1557273583/coders-board-dev/projects/eny.svg"
      color: "#00E0FF"
    }
    where: { id: "" }
  ) {
    id
    name
  }
}

mutation deleteProject {
  deleteProject(where: { id: "" }) {
    id
    name
  }
}

query projects {
  projects {
    id
    name
    description
    projectURL
    image
    type
    status
    color
  }
}
